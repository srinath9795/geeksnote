<html >
<head>
	<title>Geek Notes</title>
	<script src="angular.min.js"></script>
	<script src="notes.js"></script>
	<link rel="stylesheet" type="text/css" href="notes.css">
</head>

<body ng-app="geeksNote" ng-controller="parentController" ng-init="notesInit()" style="background-color: #E9EAED">
	<center>
		<h1>geeksNote</h1>


		<h2>Geeks for Geeks</h2>
		<table>
			<tr ng-repeat="obj in notesObj">
			  <td ng-repeat = "(key, value) in obj" style="padding-bottom: 15px">
			  	<div ng-if="value" style="background-color: #ffffcc;min-width:200px;max-width:300px;position:relative;height:auto;min-height:100px;margin-right:50px;padding:10px">
			  		<p>{{value}}</p>
			  		<a ng-href="http://www.geeksforgeeks.org{{key}}" style="position:absolute;bottom:5px;font-size:12px;width:auto">{{key.substring(0,50)}}</a>
			  	</div>
			  </td>
			</tr>
			
		</table>
		<h2>CodeForces</h2>
		<table>
			<tr ng-repeat="obj in notesObj1">
			  <td ng-repeat = "(key, value) in obj" style="padding-bottom: 15px">
			  	<div ng-if="value" style="background-color: #ffffcc;min-width:200px;max-width:300px;position:relative;height:auto;min-height:100px;margin-right:50px;padding:10px">
			  		<p>{{value}}</p>
			  		<a ng-href="http://codeforces.com/problemset/problem/{{key}}" style="position:absolute;bottom:5px;font-size:12px;width:auto">{{key.substring(0,50)}}</a>
			  	</div>
			  </td>
			</tr>
			
		</table>
	</center>
</body>
<html>
